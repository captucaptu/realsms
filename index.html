<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="wrap withcode">
      <h2>疾管家實聯制工具</h2>
      <p class="code-description">
        <span class="place">場所名稱：<span class="place-name text-danger text-bold"></span><br></span>
        場所代碼：<span class="no text-danger text-bold"></span><br>若此欄無代碼或代碼錯誤請勿送出</p>
        <div class="btn-wrapper text-center">
          <a class="btn btn-primary btn-lg disabled" href="sms:1922">點我送出</a>
        </div>
    </div>
    <div class="wrap nocode" style="display: nonde;">
      <h2>疾管家實聯制網址生成工具</h2>
      <p>請輸入場所名稱，僅方便登記者確認不作為其他用途也不會包含於簡訊中<br>
        <input id="place" type="text">
      </p>
      <p>請輸入您欲使用的場所代碼<br>
        <input id="scode" type="text">
      </p>
      <p>輸入場所代碼後，即可將下列網址用其他方式發送給需登記的訪客<br>
        <input id="result" type="text" disabled>
      </p>
    </div>
    <script>
      function getMobileOperatingSystem() { 
        var userAgent = navigator.userAgent || navigator.vendor || window.opera; 
      
        if ( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) ) { return 'iOS'; } 
              
        else if ( userAgent.match( /Android/i ) ) { return 'Android'; } 
      
        else { return 'unknown'; } 
      } 
      $(document).ready(function(){
        var code = getParameterByName('code');
        var place = getParameterByName('place');
      
        
        if(typeof code != 'undefined' && code != '' && String(code).length>0 && code != null){
          $('.withcode').show();
          $('.nocode').hide();
          console.log(place)
          if(typeof place == 'undefined' || place == '' || place == null) $('span.place').hide();
          $('span.place-name').text(place);
          $('span.no').text(code);
          var url = 'sms:1922?body=' + String(code);
          if(getMobileOperatingSystem() == 'iOS'){
            url = 'sms:1922&body=' + String(code);
          }
          $('a').removeClass('disabled').attr('href', url);
        }else{
          $('input#result').val('https://captucaptu.github.io/realsms/?code=');
          $('.withcode').hide();
          $('.nocode').show();
          $('input#scode').on('change input', function(){
            $('input#result').val('https://captucaptu.github.io/realsms/?code='+$(this).val().replace(/\s/g,'') + '&place='+ $('#place').val().replace(/\s/g,''));
          });
        }
      });
      function getParameterByName(name, url = window.location.href) {
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    </script>
  </body>
</html>
